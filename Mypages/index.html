<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="main.js"></script>
</head>

<body>
    <p class="title">Tic Tac Toe</p>
    <div class="bigBox">
        <div class="row">
            <div id="row1col1" class="box1">  </div>
            <div id="row1col2" class="box2">  </div>
            <div id="row1col3" class="box1">  </div>
        </div>
        <div class="row">
            <div id="row2col1" class="box2">  </div>
            <div id="row2col2" class="box1">  </div>
            <div id="row2col3" class="box2">  </div>
        </div>
        <div class="row">
            <div id="row3col1" class="box1">  </div>
            <div id="row3col2" class="box2">  </div>
            <div id="row3col3" class="box1">  </div>
        </div>
    </div>
    <p id="demo"></p>
</body>

</html>
